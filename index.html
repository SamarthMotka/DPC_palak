<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5 ">
    <div class="title d-flex  flex-column align-items-center justify-content-center">
        <h1 class="text-center">Diamond Price Predictor</h1>
        <div class="bg-img text-center"></div>
    </div>


    <form class="container" action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="row">
            <div class="form-group col-lg-6 ">
                <label for="carat">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>
    
            <div class="form-group col-lg-6">
                <label for="depth">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="table">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
            </div>
    
            <div class="form-group col-lg-6">
                <label for="x">x:</label>
                <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
            </div>
    
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="y">y:</label>
                <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
            </div>
    
            <div class="form-group col-lg-6">
                <label for="z">z:</label>
                <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
            </div>
        </div>

        <div class="row">
            
        <div class="form-group col-lg-6">
            <label for="cut">Cut:</label>
            <select class="custom-select" id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>

        <div class="form-group col-lg-6">
            <label for="color">Color:</label>
            <select class="custom-select" id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
            <label for="clarity">Clarity:</label>
            <select class="custom-select" id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
    </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
